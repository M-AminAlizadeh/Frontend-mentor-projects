<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/plasticine/100/contract-job.png" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="profile-card">
        <div class="profile-card__header">
          <div class="profile-card__header__picture-container"></div>
        </div>
        <div class="profile-card__personal-info">
          <span class="profile-card__personal-info__name">Victor Crest</span>
          <span class="profile-card__personal-info__age">26</span>

          <p class="profile-card__personal-info__location">London</p>
        </div>

        <div class="profile-card__social-info">
          <div class="profile-card__social-info__followers-container">
            <span class="profile-card__social-info__followers-count">80K</span>
            <span class="profile-card__social-info__followers-label"
              >Followers</span
            >
          </div>

          <div class="profile-card__social-info__likes-container">
            <span class="profile-card__social-info__likes-count">803K</span>
            <span class="profile-card__social-info__likes-label">Likes</span>
          </div>

          <div class="profile-card__social-info__photos-container">
            <span class="profile-card__social-info__photos-count">1.4K</span>
            <span class="profile-card__social-info__photos-label">Photos</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="reference">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/M-AminAlizadeh/Frontend-Mentor-projects"
        target="_blank"
        rel="noopener"
        >M.Amin Alizadeh</a
      >.
    </footer>
  </body>
</html>
