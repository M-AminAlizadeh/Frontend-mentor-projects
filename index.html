<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/bubbles/50/home.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./style/output.css" />
    <title>Frontend Mentor Projects</title>
  </head>
  <body>
    <!-- Header -->
    <header
      class="border border-red-300 flex flex-row justify-between items-center px-12 py-3">
      <!-- Brandname -->
      <a
        href="./index.html"
        class="flex justify-between items-center border-green-600">
        <img
          src="./assets/my-logo.png"
          alt="logo"
          width="70"
          class="rounded-full" />
        <h1 class="text-xs ml-3">Frontend Mentor Projects</h1>
      </a>
      <!-- Navbar -->
      <nav class="border">
        <ul class="flex flex-row">
          <li><a href="#projects" class="mx-3">Projects</a></li>
          <li><a href="#about-me" class="mx-3">About Me</a></li>
          <li><a href="#contact-me" class="mx-3">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- searchbar -->
      <section
        class="border border-green-800 flex justify-between items-center px-12">
        <h2 class="text-lg font-bold font-mono capitalize">Search-bar</h2>
        <input
          type="text"
          id=""
          class="border border-2 border-black w-2/5 p-2 rounded outline-0"
          placeholder="What are you looking for..." />
      </section>
      <!-- Projects -->
      <section>
        <h2 id="projects">Projects</h2>
      </section>
    </main>
    <!-- About this project & me -->
    <section>
      <h2 id="about-me">About me</h2>
    </section>
    <!-- Contact me -->
    <section>
      <h2 id="contact-me">Contact me</h2>
    </section>
  </body>
</html>
