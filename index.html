<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <!-- Card container -->
    <main class="results-summary-container">
      <!-- Result -->
      <section class="result-container">
        <!-- Result title-->
        <p class="result-title">Your Result</p>
        <!-- Result score-->
        <div class="result-score-container">
          <p class="result-score">76</p>
          <p class="total-score">of 100</p>
        </div>
        <!-- Result status-->
        <div class="result-score-status">
          <p class="result-status">Great</p>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <!-- Summary -->
    </main>
    <!-- 
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  </body>
</html>
