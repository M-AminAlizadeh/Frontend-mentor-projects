<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/clouds/100/test-passed.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Result -->
    <section class="result">
      <h2 class="result__header">Your Result</h2>
      <div class="result__score-container">
        <div class="result__score">76</div>
        <div class="result__total-score">of 100</div>
      </div>
      <div class="result__status">Great</div>
      <div class="result__details">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
    <!-- Summary -->
    <section class="summary">
      <h2 class="summary__header">Summary</h2>
      <ul class="summary__aspects-container">
        <li class="summary__aspect summary__aspect--reaction">
          <div class="summary__status">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <div class="summary__status-name summary--reaction">Reaction</div>
          </div>
          <div class="summary__score-container">
            <span class="summary__score">80 </span>
            <span class="summary__total-score">/ 100</span>
          </div>
        </li>
        <li class="summary__aspect summary__aspect--memory">
          <div class="summary__status">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <div class="summary__status-name summary--memory">Memory</div>
          </div>
          <div class="summary__score-container">
            <span class="summary__score">92 </span>
            <span class="summary__total-score">/ 100</span>
          </div>
        </li>
        <li class="summary__aspect summary__aspect--verbal">
          <div class="summary__status">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <div class="summary__status-name summary--verbal">Verbal</div>
          </div>
          <div class="summary__score-container">
            <span class="summary__score">61 </span>
            <span class="summary__total-score">/ 100</span>
          </div>
        </li>
        <li class="summary__aspect summary__aspect--visual">
          <div class="summary__status">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <div class="summary__status-name summary--visual">Visual</div>
          </div>
          <div class="summary__score-container">
            <span class="summary__score">72 </span>
            <span class="summary__total-score">/ 100</span>
          </div>
        </li>
      </ul>
      <button type="button" class="summary__button">Continue</button>
    </section>
    <!-- Refrence -->
    <section class="reference">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/M-AminAlizadeh/Frontend-Mentor-projects"
        >M.Amin Alizadeh</a
      >.
    </section>
  </body>
</html>
